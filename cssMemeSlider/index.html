<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>CSS Meme Slider</h1>
        </header>

        <main>
            <div class="slider-wrapper"> 
                <input checked type="radio" name="pagination-button" id="button1">
                <input type="radio" name="pagination-button" id="button2">
                <input type="radio" name="pagination-button" id="button3">
                <input type="radio" name="pagination-button" id="button4">

                <div class="slider-memes">
                    <div class="meme1 meme"></div>
                    <div class="meme2 meme"></div>
                    <div class="meme3 meme"></div>
                    <div class="meme4 meme"></div>
                </div>
            </div>

            <div class="under-memes-block">
                <div class="citation">Dream big</div>
                <div class="citation"></div>
                <div class="citation"></div>
                <div class="citation"></div>

                <div class="pagination-buttons">
                    <label for="button1" class="button"></label>
                    <label for="button2" class="button"></label>
                    <label for="button3" class="button"></label>
                    <label for="button4" class="button"></label>
            </div>
        </main>
        <footer>
            <div class="footer-info">
                <div class="svg-icon-footer"><img src="gh_logo.svg" alt="github logo" title="Mireille0000"></div>
                <div class="year">2023</div>
                <div class="svg-icon-footer"><img src="rsschool.svg" alt="rsschool logo" title="RSShool Stage0"></div>
            </div>   
        </footer>
    </div>
</body>
</html>
