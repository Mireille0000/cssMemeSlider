<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>   
    <div class="wrapper">
        <header class="header">
            <h1>CSS Meme Slider</h1>
        </header>

        <main>
            <div class="content"> 
                <div class="slider">
                    <input checked type="radio" name="citations-button" id="button1">
                    <input type="radio" name="citations-button" id="button2">
                    <input type="radio" name="citations-button" id="button3">
                    <input type="radio" name="citations-button" id="button4">

                    <div class="slider-wrapper">
                        <div class="overflow">
                            <div class="slider-memes">
                                <div class="meme1 meme"></div>
                                <div class="meme2 meme"></div>
                                <div class="meme3 meme"></div>
                                <div class="meme4 meme"></div>
                            </div>
                        </div>    
                    </div>

                    <div class="citations-slider-wrapper">
                        <div class="overflow">
                            <div class="citations-slider">
                                <div class="citation">Dream big</div>
                                <div class="citation">Fuck these six fish in particular</div>
                                <div class="citation">It is bed o'clock. You best be sleeping</div>
                                <div class="citation">I can't say I'm entirely pleased with my hip replacement</div>
                            </div>
                        </div>
                    </div>
                        
                    <div class="pagination-buttons" id="default-button">
                        <label for="button1" class="button"><span>000</span></label>
                        <label for="button2" class="button"><span>000</span></label>
                        <label for="button3" class="button"><span>000</span></label>
                        <label for="button4" class="button"><span>000</span></label>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-info">
                <div class="svg-icon-footer"><a href="https://github.com/Mireille0000"><img src="gh_logo.svg" alt="github logo" title="Mireille0000"></a></div>
                <div class="year">2023</div>
                <div class="svg-icon-footer"><a href="https://github.com/rolling-scopes-school/tasks/tree/master/stage0"><img src="rsschool.svg" alt="rsschool logo" title="RSShool Stage0"></a></div>
            </div>   
        </footer>
    </div>
</body>
</html>
